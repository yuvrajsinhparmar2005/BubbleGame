<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bubble.css">
</head>

<body onkeypress="BodyKeyPressEvent(event)">
    <div class="main">
        <div class="header">
            <img src="DropCatcher10_3_Rounded_60.webp" alt="">
            <h1>TYPING GAME</h1>
            <div class="clear"></div>
        </div>
        <div class="content" id="bodyid" >
            <!-- <div class="Round"></div> -->
        </div>
        <div class="footer">
            <div class="left">
            <label class="lbl">Score:<label id="lbl1">0</label></label>
            <label class="lbl">Last Score:<label id="lbl2">0</label></label>
            <label class="lbl">High Score:<label id="lbl3">0</label></label>
            </div>
            <div class="right">
                <button id="btn1" name="btn1" onclick="StartBtn()">Start</button>
                <button id="btn2" name="btn2" onclick="StopBtn()">Stop</button>
                <button id="btn3" name="btn3" onclick="ResetBtn()">Restart</button>
                <div class="box">
                    <div class="box1" id="box1"></div>
                    <div class="box2" id="box2"></div>
                    <div class="box3" id="box3"></div>
                    <div class="box4" id="box4"></div>
                    <div class="box5" id="box5"></div>

                </div>
                <div class="clear"></div>
            </div>



        </div>
    </div>

    <script src="bubble.js"></script>
</body>

</html>
